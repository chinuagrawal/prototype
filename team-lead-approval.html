<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Lead Approval</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    padding: 40px;
    margin: 0;
    background: #f4f4f8;
    color: #333;
  }

  h2 {
    color: #4a148c;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
    background-color: transparent;
  }

  th, td {
    padding: 14px 16px;
    background: #fff;
    border: 1px solid #ddd;
    text-align: left;
    font-size: 0.95rem;
  }

  th {
    background-color: #4a148c;
    color: #fff;
    font-size: 1rem;
  }

  tr:hover td {
    background-color: #f3f0fb;
  }

  button {
    padding: 8px 14px;
    margin: 4px 4px 0 0;
    border: none;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .approve {
    background-color: #4caf50;
    color: white;
  }

  .approve:hover {
    background-color: #45a045;
  }

  .reject {
    background-color: #f44336;
    color: white;
  }

  .reject:hover {
    background-color: #d32f2f;
  }

  textarea {
    width: 100%;
    padding: 10px;
    font-size: 0.9rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 6px;
    resize: vertical;
    background-color: #fff;
  }

  #enquiry-table-body button {
    margin-bottom: 6px;
  }

  a {
    color: #4a148c;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    body {
      padding: 20px;
    }

    table, th, td {
      font-size: 0.85rem;
    }

    button {
      width: 100%;
      margin: 6px 0;
    }

    textarea {
      font-size: 0.85rem;
    }
  }
</style>

</head>
<body>
  <h2>Team Lead - Enquiry Review</h2>
  <table>
    <thead>
      <tr>
        <th>Application No.</th>
        <th>Loan Date</th>
        <th>Loan Type</th>
        <th>Stage</th>
        <th>Phone</th>
        <th>Group</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="enquiry-table-body"></tbody>
  </table>

  <script>

    
    
    async function loadEnquiries() {
      try {
        const res = await fetch("https://prototype-p1t9.onrender.com/api/enquiry");
        const data = await res.json();

        const pending = data.filter(e =>
  e.createdByRole === 'analyst' &&
  !e.status?.teamLead?.approved &&
  !e.status?.teamLead?.rejected
);


        const tbody = document.getElementById('enquiry-table-body');
        tbody.innerHTML = '';

        pending.forEach(e => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><a href="enquiry-details.html?lan=${e.loanApplicationNumber}">${e.loanApplicationNumber}</a></td>
            <td>${new Date(e.loanApplicationDate).toLocaleDateString()}</td>
            <td>${e.loanType}</td>
            <td>${e.businessStage}</td>
            <td>${e.phNumber}</td>
            <td>${e.groupName}</td>
            <td>
              <button class="approve" onclick="handleApprove('${e._id}')">Approve</button>
              <button class="reject" onclick="toggleReject('${e._id}')">Reject</button>
              <div id="reject-box-${e._id}" style="display:none; margin-top:4px;">
                <textarea id="reason-${e._id}" rows="2" placeholder="Enter rejection reason"></textarea>
                <button class="reject" onclick="handleReject('${e._id}')">Confirm Reject</button>
              </div>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        alert("Error loading enquiries: " + err.message);
      }
    }

    function toggleReject(id) {
      const box = document.getElementById(`reject-box-${id}`);
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    async function handleApprove(id) {
      const res = await fetch(`https://prototype-p1t9.onrender.com/api/enquiry/approve/team-lead/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      });
      const result = await res.json();
      if (result.message) {
        alert(result.message);
        loadEnquiries();
      }
    }

    async function handleReject(id) {
      const reason = document.getElementById(`reason-${id}`).value.trim();
      if (!reason) return alert("Please enter a rejection reason.");
      
      const res = await fetch(`https://prototype-p1t9.onrender.com/api/enquiry/reject/team-lead/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reason })
      });
      const result = await res.json();
      if (result.message) {
        alert(result.message);
        loadEnquiries();
      }
    }

    loadEnquiries();
  </script>
</body>
</html>
