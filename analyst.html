<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4a148c">

  <meta charset="UTF-8">
  <title>Analyst Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #343a40;
      color: white;
      height: 100vh;
      padding-top: 20px;
      box-sizing: border-box;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      flex: 1;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="text-align:center;">Analyst</h2>
    <a onclick="loadDatabase()">Database</a>
    <a onclick="loadNewEnquiry()">New Enquiry</a>
    <a onclick="loadGroupEntry()">ADD/Edit KYC</a>
    <a onclick="loadApprovalStatus()">Approval Status</a>

    <a onclick="logout()">Logout</a>
  </div>

  <div class="content" id="mainContent">
    <div style="padding: 20px;">
      <h2>Welcome Analyst</h2>
      <p>Select an option from the menu</p>
    </div>
  </div>

  <script>
    // âœ… Protect admin page
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "analyst") {
      alert("Access denied! Analyst only.");
      window.location.href = "login.html";
    }

    function loadDatabase() {
      const iframe = document.createElement('iframe');
      iframe.src = 'database.html';
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';
      mainContent.appendChild(iframe);
    }
    function loadNewEnquiry() {
      const iframe = document.createElement('iframe');
      iframe.src = 'enquiry.html';
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';
      mainContent.appendChild(iframe);
    }

    function loadGroupEntry() {
      const iframe = document.createElement('iframe');
      iframe.src = 'group-entry.html';
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';
      mainContent.appendChild(iframe);
    }
    
    function loadApprovalStatus() {
      const iframe = document.createElement('iframe');
      iframe.src = 'analyst-status.html';
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';
      mainContent.appendChild(iframe);
    }
    

    



    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
    
  </script>

</body>
</html>
