<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Analyst Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      gap: 40px;
    }

    .btn {
      padding: 16px 32px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #6a1b9a;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        gap: 20px;
      }

      .btn {
        width: 200px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="btn" onclick="location.href='database.html'">Database</button>
    <button class="btn" onclick="location.href='enquiry.html'">New Enquiry</button>
    <button class="btn" onclick="location.href='group-entry.html'">ADD/Edit KYC</button>
    <button class="btn" onclick="location.href='analyst-status.html'">Approval Status</button>
  </div>
</body>
</html>
