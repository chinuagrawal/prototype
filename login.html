<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4a148c">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <img src="login-bg.jpg" alt="login image" class="login__img">

    <form id="login-form" class="login__form">
      <h1 class="login__title">Login</h1>

      <div class="login__content">
        <!-- Login ID (Email or Mobile) -->
        <div class="login__box">
          <i class="ri-user-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" id="loginId" required class="login__input" placeholder=" " />
            <label class="login__label">Email or Mobile</label>
          </div>
        </div>

        <!-- Password -->
        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" id="password" required class="login__input" placeholder=" " />
            <label class="login__label">Password</label>
            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
          </div>
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="login__button">Login</button>

      <p class="login__register">
        Don't have an account? <a href="./signup.html">Register</a>
      </p>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const showHiddenPass = (passId, eyeId) => {
      const input = document.getElementById(passId),
            iconEye = document.getElementById(eyeId);

      iconEye.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          iconEye.classList.add('ri-eye-line');
          iconEye.classList.remove('ri-eye-off-line');
        } else {
          input.type = 'password';
          iconEye.classList.remove('ri-eye-line');
          iconEye.classList.add('ri-eye-off-line');
        }
      });
    };
    showHiddenPass('password', 'login-eye');

    // Handle Login Form Submission
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loginId = document.getElementById("loginId").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ loginId, password })  // ✅ send loginId
        });

        const data = await res.json();

        if (res.ok) {
          alert("Login successful!");
          localStorage.setItem("user", JSON.stringify(data.user));

            localStorage.setItem("user", JSON.stringify(data.user));

  // ✅ Also store in sessionStorage for further usage (like enquiry submissions)
  sessionStorage.setItem("user", JSON.stringify({
    email: data.user.email,
    role: data.user.role,
    name: data.user.firstName
  }));
          if (data.user.role === "team-lead") {
            window.location.href = "team-lead.html";
          } else {
            window.location.href = "analyst.html";
          }
        } else {
          alert(data.message || "Login failed");
        }
      } catch (error) {
        console.error(error);
        alert("Server error");
      }
    });



  </script>
</body>
</html>
