<!DOCTYPE html>
<html lang="en">
<head>
  
<meta name="theme-color" content="#4a148c">

  <meta charset="UTF-8">
  <title>Team Lead Dashboard</title>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #e3e3e3, #f9f9f9);
    overflow: hidden;
  }

  .sidebar {
    width: 220px;
    background: #1e1e2f;
    color: white;
    height: 100vh;
    padding-top: 20px;
    box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    transition: all 0.3s ease-in-out;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    background: linear-gradient(90deg, #ff4081, #7c4dff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .sidebar a {
    display: block;
    padding: 15px 20px;
    color: #f1f1f1;
    text-decoration: none;
    font-weight: 500;
    border-radius: 8px;
    margin: 10px;
    transition: background 0.3s, transform 0.2s;
  }

  .sidebar a:hover {
    background: #4e4e70;
    transform: translateX(5px);
    box-shadow: 2px 2px 8px rgba(255, 255, 255, 0.1);
  }

  .content {
    flex: 1;
    padding: 0;
    overflow: hidden;
    margin: 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 16px;
  }

  /* ðŸŽ‰ Welcome Text Styles */
  .welcome-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    animation: fadeInUp 1.2s ease-out;
  }

   .welcome-container h1 {
    font-size: 48px;
    background: linear-gradient(to right, #e78d16, #1879ce);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  .welcome-container p {
    font-size: 20px;
    color: #555;
    animation: fadeIn 2s ease-in;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>


</head>
<body>

  <div class="sidebar">
    <h2 style="text-align:center;">Prachay Group</h2>
    <a onclick="loadApprovalStatus()">Approval Request</a>

    <a onclick="logout()">Logout</a>
  </div>

  <div class="content" id="mainContent">
  <div class="welcome-container">
    <h1>Welcome Team Lead</h1>
    <p>Select an option from the menu</p>
  </div>
</div>


  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || user.role !== "team-lead") {
      alert("Access denied! Tead-lead only.");
      window.location.href = "login.html";
    }

    
    

  
    
    function loadApprovalStatus() {
      const iframe = document.createElement('iframe');
      iframe.src = 'team-lead-approval.html';
      const mainContent = document.getElementById('mainContent');
      mainContent.innerHTML = '';
      mainContent.appendChild(iframe);
    }
    

    



    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
    
  </script>

</body>
</html>
